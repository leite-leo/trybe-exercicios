<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeTrip</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="form.css">
</head>

<body>
  <main class="container text-primary">
    <header class="text-center bg-light my-3 p-3 rounded border border-primary">
      <h1 class="display-5 fw-semibold">Formulário TrybeTrip</h1>
    </header>
    <div>
      <form action="" method="get" class="form bg-light p-5 my-3 rounded border border-primary">
        <div class="mb-5">
          <div class="form-floating mb-2">
            <input class="form-control" type="text" name="name" id="nome" minlength="10" maxlength="40">
            <label for="nome">Nome:</label>
          </div>
          <div class="form-floating mb-5">
            <input class="form-control" type="text" name="mail" id="email" minlength="10" maxlength="50">
            <label for="email">Email:</label>
          </div>
          <div class="mb-5">
            <fieldset id="destino">
              <div>
                <label class="form-label fs-5 fw-normal" for="destino">Escolha seu destino:</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type='radio' name="destino" id="cidade" value="cidade">
                <label class="form-check-label" for="cidade">Cidade</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type='radio' name="destino" id="campo" value="campo">
                <label class="form-check-label" for="campo">Campo</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type='radio' name="destino" id="praia" value="praia">
                <label class="form-check-label" for="praia">Praia</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type='radio' name="destino" id="montanhas" value="montanhas">
                <label class="form-check-label" for="montanhas">Montanhas</label>
              </div>
            </fieldset>
          </div>
          <div class="mb-5">
            <div>
              <label class="form-label fs-5 fw-normal" for="text-area">Por que você deveria ser a pessoa desenvolvedora
                a ganhar o concurso TrybeTrip?</label>
            </div>
            <textarea class="form-control" name="texto" id="text-area" cols="50" rows="15" maxlength="500"></textarea>
          </div>
          <div class="mb-5">
            <div>
              <div>
                <legend class="form-label fs-5 fw-normal">Qual a melhor data para realizar sua viagem?</legend>
              </div>
              <label class="form-label fs-5 fw-normal" for="data">Data:</label>
              <input type="date" name="data" id="data">
            </div>
          </div>
          <div>
            <input class="form-check-input" type="checkbox" name="concordaReceberEmail" id="receber-ofertas" checked>
            <label for="receber-ofertas">Gostaria de receber outras incríveis oportunidades oferecidas pela
              Trybe?</label>
          </div>
          <div>
            <input class="form-check-input" type="checkbox" name="concordaCederImagem" id="ceder-imagem" checked>
            <label for="ceder-imagem">Concordo que imagens das minhas férias poderão ser usadas na divulgação de
              concursos futuros.</label>
          </div>
        </div>
        <div class="mb-2">
          <div id="buttons">
            <button id="enviar" type="submit" class="btn btn-primary">Enviar</button>
            <button id="apagar" type="reset" class="btn btn-primary">Apagar</button>
          </div>
        </div>
      </form>
    </div>
  </main>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="form.js"></script>
</body>
</html>
